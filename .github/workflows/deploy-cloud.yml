name: Deploy Cloud Service

on:
  push:
    branches: [ main ]
    paths:
      - 'smart-alarm-cloud/**'
      - 'backend/python-model-service/**'
      - '.github/workflows/deploy-cloud.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build Cloud Service (Spring Boot)
      working-directory: ./smart-alarm-cloud
      run: mvn clean package -DskipTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and Push Cloud Service Image
      uses: docker/build-push-action@v5
      with:
        context: ./smart-alarm-cloud
        push: true
        tags: daymonpollet/smart-alarm-cloud:latest

    - name: Train AI Model
      run: |
        cd backend/python-model-service
        pip install -r requirements.txt
        python train_model.py
      continue-on-error: false

    - name: Build and Push Python Model Service
      uses: docker/build-push-action@v5
      with:
        context: ./backend/python-model-service
        push: true
        tags: daymonpollet/python-model-service:latest

    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: ${{ github.workspace }}
        containerAppName: smart-alarm-cloud
        resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
        imageToDeploy: daymonpollet/smart-alarm-cloud:latest
      if: "${{ secrets.AZURE_RESOURCE_GROUP != '' }}"
