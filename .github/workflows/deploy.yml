name: Deploy Smart Alarm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-edge:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        pip install -r edge/requirements.txt
        
    - name: Restart Service
      run: |
        # should have a systemd service already set up for edge
        # For now, we just verify it runs
        python edge/src/main.py --test-run
