name: Deploy Complete Stack

on:
  push:
    branches: [ main ]

jobs:
  deploy-model:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./backend/python-model-service
      run: |
        pip install -r requirements.txt
    
    - name: Train model
      working-directory: ./backend/python-model-service
      run: |
        python train_model.py
    
    - name: Build Docker image
      working-directory: ./backend/python-model-service
      run: |
        docker build -t smart-alarm-model:latest .
    
    - name: Stop existing container
      run: |
        docker stop smart-alarm-model 2>/dev/null || true
        docker rm smart-alarm-model 2>/dev/null || true
    
    - name: Run Docker container
      run: |
        docker run -d \
          --name smart-alarm-model \
          -p 5000:5000 \
          --restart unless-stopped \
          smart-alarm-model:latest
    
    - name: Verify model service
      run: |
        sleep 5
        curl -f http://localhost:5000/ || exit 1

  deploy-questdb:
    runs-on: self-hosted
    
    steps:
    - name: Check if QuestDB is running
      run: |
        if ! docker ps | grep -q questdb; then
          docker run -d \
            --name questdb \
            -p 9000:9000 \
            -p 8812:8812 \
            --restart unless-stopped \
            questdb/questdb
          echo "Started QuestDB"
        else
          echo "QuestDB already running"
        fi

  deploy-edge:
    runs-on: self-hosted
    needs: [deploy-model, deploy-questdb]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./edge
      run: |
        pip install -r requirements.txt
    
    - name: Create .env file
      working-directory: ./edge
      run: |
        echo "IOTHUB_CONNECTION_STRING=${{ secrets.IOTHUB_CONNECTION_STRING }}" > .env
        echo "FITBIT_CLIENT_ID=${{ secrets.FITBIT_CLIENT_ID }}" >> .env
        echo "FITBIT_CLIENT_SECRET=${{ secrets.FITBIT_CLIENT_SECRET }}" >> .env
        echo "FITBIT_ACCESS_TOKEN=${{ secrets.FITBIT_ACCESS_TOKEN }}" >> .env
        echo "FITBIT_REFRESH_TOKEN=${{ secrets.FITBIT_REFRESH_TOKEN }}" >> .env
        echo "ENABLE_FITBIT_API=false" >> .env
        echo "QUEST_DB_USER=admin" >> .env
        echo "QUEST_DB_PASSWORD=quest" >> .env
        echo "QUESTDB_HOST=localhost" >> .env
        echo "QUESTDB_PORT=8812" >> .env
        echo "LOCAL_MODEL_URL=http://localhost:5000/predict" >> .env
        echo "CLOUD_MODEL_URL=https://smart-alarm-cloud.azurecontainerapps.io/predict" >> .env
    
    - name: Stop existing services
      run: |
        pkill -f "python.*main.py" || true
        pkill -f "python.*api.py" || true
    
    - name: Start API server
      working-directory: ./edge
      run: |
        nohup python api.py > api.log 2>&1 &
    
    - name: Start Edge application
      working-directory: ./edge
      run: |
        nohup python main.py > main.log 2>&1 &
    
    - name: Verify Edge deployment
      run: |
        sleep 5
        curl -f http://localhost:8080/api/health || exit 1

  deploy-frontend:
    runs-on: self-hosted
    needs: deploy-edge
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        npm install
    
    - name: Build frontend
      working-directory: ./frontend
      env:
        REACT_APP_API_URL: http://localhost:8080
      run: |
        npm run build
    
    - name: Stop existing server
      run: |
        pkill -f "serve.*build" || true
    
    - name: Install serve
      run: |
        npm install -g serve || true
    
    - name: Start frontend server
      working-directory: ./frontend
      run: |
        nohup serve -s build -l 3000 > frontend.log 2>&1 &
    
    - name: Verify frontend
      run: |
        sleep 5
        curl -f http://localhost:3000 || exit 1
    
    - name: Deployment Summary
      run: |
        echo "=========================================="
        echo "Smart Alarm Deployment Complete!"
        echo "=========================================="
        echo ""
        echo "Services Running:"
        echo "  - QuestDB UI:      http://$(hostname -I | awk '{print $1}'):9000"
        echo "  - Model API:       http://$(hostname -I | awk '{print $1}'):5000"
        echo "  - Edge API:        http://$(hostname -I | awk '{print $1}'):8080/api/health"
        echo "  - Frontend:        http://$(hostname -I | awk '{print $1}'):3000"
        echo ""
        echo "Browse to http://$(hostname -I | awk '{print $1}'):3000 from your laptop!"
        echo "=========================================="
