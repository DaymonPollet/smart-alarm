name: Deploy Complete Stack

on:
  push:
    branches: [ main ]

jobs:
  deploy-model:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      working-directory: ./backend/python-model-service
      run: |
        python3 -m pip install --user -r requirements.txt
    
    - name: Check and train model
      working-directory: ./backend/python-model-service
      run: |
        if [ ! -f model.joblib ]; then
          echo "Training model..."
          python3 train_model.py
        else
          echo "Model already exists"
        fi
    
    - name: Verify model service is running
      run: |
        if curl -f http://localhost:5000/ 2>/dev/null; then
          echo "Model service already running"
        else
          echo "Warning: Model service not running. Please start manually."
        fi

  deploy-questdb:
    runs-on: self-hosted
    
    steps:
    - name: Verify QuestDB is running
      run: |
        if curl -f http://localhost:9000/ 2>/dev/null; then
          echo "QuestDB is running"
        else
          echo "Error: QuestDB not running. Please start manually."
          exit 1
        fi

  deploy-edge:
    runs-on: self-hosted
    needs: [deploy-model, deploy-questdb]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      working-directory: ./edge
      run: |
        python3 -m pip install --user -r requirements.txt
    
    - name: Create .env file
      working-directory: ./edge
      run: |
        echo "IOTHUB_CONNECTION_STRING=${{ secrets.IOTHUB_CONNECTION_STRING }}" > .env
        echo "FITBIT_CLIENT_ID=${{ secrets.FITBIT_CLIENT_ID }}" >> .env
        echo "FITBIT_CLIENT_SECRET=${{ secrets.FITBIT_CLIENT_SECRET }}" >> .env
        echo "FITBIT_ACCESS_TOKEN=${{ secrets.FITBIT_ACCESS_TOKEN }}" >> .env
        echo "FITBIT_REFRESH_TOKEN=${{ secrets.FITBIT_REFRESH_TOKEN }}" >> .env
        echo "ENABLE_FITBIT_API=false" >> .env
        echo "QUEST_DB_USER=admin" >> .env
        echo "QUEST_DB_PASSWORD=quest" >> .env
        echo "QUESTDB_HOST=localhost" >> .env
        echo "QUESTDB_PORT=8812" >> .env
        echo "LOCAL_MODEL_URL=http://localhost:5000/predict" >> .env
        echo "CLOUD_MODEL_URL=https://smart-alarm-cloud.azurecontainerapps.io/predict" >> .env
    
    - name: Stop existing services
      run: |
        pkill -f "python.*main.py" || true
        pkill -f "python.*api.py" || true
    
    - name: Start API server
      working-directory: ./edge
      run: |
        nohup python3 api.py > api.log 2>&1 &
    
    - name: Start Edge application
      working-directory: ./edge
      run: |
        nohup python3 main.py > main.log 2>&1 &
    
    - name: Verify Edge deployment
      run: |
        sleep 5
        curl -f http://localhost:8080/api/health || exit 1

  deploy-frontend:
    runs-on: self-hosted
    needs: deploy-edge
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        npm install
    
    - name: Build frontend
      working-directory: ./frontend
      env:
        REACT_APP_API_URL: http://localhost:8080
      run: |
        npm run build
    
    - name: Stop existing server
      run: |
        pkill -f "serve.*build" || true
    
    - name: Install serve
      run: |
        npm install -g serve || true
    
    - name: Start frontend server
      working-directory: ./frontend
      run: |
        nohup serve -s build -l 3000 > frontend.log 2>&1 &
    
    - name: Verify frontend
      run: |
        sleep 5
        curl -f http://localhost:3000 || exit 1
    
    - name: Deployment Summary
      run: |
        echo "=========================================="
        echo "Smart Alarm Deployment Complete!"
        echo "=========================================="
        echo ""
        echo "Services Running:"
        echo "  - QuestDB UI:      http://$(hostname -I | awk '{print $1}'):9000"
        echo "  - Model API:       http://$(hostname -I | awk '{print $1}'):5000"
        echo "  - Edge API:        http://$(hostname -I | awk '{print $1}'):8080/api/health"
        echo "  - Frontend:        http://$(hostname -I | awk '{print $1}'):3000"
        echo ""
        echo "Browse to http://$(hostname -I | awk '{print $1}'):3000 from your laptop!"
        echo "=========================================="
