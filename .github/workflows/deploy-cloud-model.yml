name: Deploy Cloud Model to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/python-model-service/**'
      - '.github/workflows/deploy-cloud-model.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./backend/python-model-service
      run: |
        pip install -r requirements.txt
    
    - name: Train model
      working-directory: ./backend/python-model-service
      run: |
        python train_model.py
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Build and push Docker image
      working-directory: ./backend/python-model-service
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/smart-alarm-model:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/smart-alarm-model:latest
    
    - name: Deployment Summary
      run: |
        echo "Docker image pushed to Docker Hub"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/smart-alarm-model:latest"
        echo "Manual update required: Use Azure Portal to update smart-alarm-cloud container"
