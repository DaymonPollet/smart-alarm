name: Deploy Cloud Model to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/python-model-service/**'
      - '.github/workflows/deploy-cloud-model.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend/python-model-service
      run: |
        pip install -r requirements.txt
    
    - name: Train model
      working-directory: ./backend/python-model-service
      run: |
        python train_model.py
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Build and push Docker image
      working-directory: ./backend/python-model-service
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/smart-alarm-model:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/smart-alarm-model:latest
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name smart-alarm-model \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --image ${{ secrets.DOCKER_USERNAME }}/smart-alarm-model:latest
