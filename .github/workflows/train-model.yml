name: Train Model Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/python-model-service/**'
      - 'data/**'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        cd backend/python-model-service
        pip install -r requirements.txt

    - name: Train Model
      run: |
        cd backend/python-model-service
        python train_model.py

    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: backend/python-model-service/model.joblib
