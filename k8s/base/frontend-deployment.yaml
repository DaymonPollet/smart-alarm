# Frontend Deployment - Stable version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-alarm-frontend
  namespace: smart-alarm
  labels:
    app: smart-alarm-frontend
    version: stable
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-alarm-frontend
      version: stable
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: smart-alarm-frontend
        version: stable
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: ${DOCKER_REGISTRY}/smart-alarm-frontend:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: DEPLOYMENT_VERSION
              value: "stable"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      # Affinity for Raspberry Pi (ARM64)
      nodeSelector:
        kubernetes.io/arch: arm64
      tolerations:
        - key: "arm"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
