# Frontend Canary Deployment
# Deploys alongside stable version for testing new releases
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-alarm-frontend-canary
  namespace: smart-alarm
  labels:
    app: smart-alarm-frontend
    version: canary
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-alarm-frontend
      version: canary
  template:
    metadata:
      labels:
        app: smart-alarm-frontend
        version: canary
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: ${DOCKER_REGISTRY}/smart-alarm-frontend:${CANARY_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DEPLOYMENT_VERSION
              value: "canary"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
      nodeSelector:
        kubernetes.io/arch: arm64
      tolerations:
        - key: "arm"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
