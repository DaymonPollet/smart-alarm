version: '3.8'

services:
  questdb:
    image: questdb/questdb:latest
    container_name: smart-alarm-questdb
    ports:
      - "9000:9000"
      - "9009:9009"
      - "8812:8812"
    volumes:
      - ./data/questdb:/var/lib/questdb
    restart: unless-stopped

  model-service:
    build: ./backend/python-model-service
    container_name: smart-alarm-model
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      - questdb
